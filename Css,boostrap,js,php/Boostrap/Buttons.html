<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class= "container">
        <button type="button" class="btn btn-default btn-1g">Default Button</button>
        <button type="button" class="btn btn-primary btn-1g">primary Buttons</button>
        <button type="button" class="btn btn-success btn-sm">Success Buttons</button>
        <button type="button" class="btn btn-info btn-sm">Info Button</button>
        <button type="button" class="btn btn-warning btn-block disabled">Warning Button</button>
        <button type="button" class="btn btn-danger" disabled="disabled">Danger Button</button>
        <button type="button" class="btn btn-link">Link Button</button>
        <a href="#" class="btn btn-primary">This is hyperlink</a>
    </div>
</body>
</html>
