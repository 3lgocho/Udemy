<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home<span class="badge">42</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Messages<span class="badge">3</span></a>
            </li>
        </ul>
        <br>
        <h4>Example for active state in navigation</h4>

        <ul class="nav nav-pills nav-stacked" style="max-width: 260px;">
            <li>
                <a class="nav-link active" href="#">Home<span class="badge pull-right">42</span></a>
            </li>
            <li>
                <a class="nav-link" href="#">Profile</a>
            </li>
            <li>
                <a class="nav-link" href="#">Messages<span class="badge pull-right">3</span></a>
            </li>
        </ul>
    </div>
</body>
</html>
