<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
</head>
<body>
    <script lang="javascript" type="text/javascript">
        var arr = [80, 20, 69, 96, 71];
        
        document.write("<br/> <br/>Before sort...<br/>");
        for (i = 0; i < 5; i++) {
            document.write(arr[i] + "<br/>");
        }

        for (i = 0; i < 4; i++) {
            for (j = 0; j < 4 - i; j++) {
                if (arr[j] > arr[j + 1]){
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }

        document.write("<br/> <br/>after sort...<br/>");
        for (i = 0; i < 5; i++) {
            document.write(arr[i] + "<br/>");
        }
    </script>
</body>
</html>
